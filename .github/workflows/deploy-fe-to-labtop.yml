name: Frontend Docker Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ì†ŒìŠ¤ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4

      # 2. package.jsonì—ì„œ ë²„ì „ ì¶”ì¶œ
      - name: Extract version from package.json
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Package version: v$VERSION"

      # 3. Docker Buildx ì„¤ì •
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ (ë²„ì „ íƒœê·¸)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/culturemate-frontend:v${{ steps.pkg.outputs.VERSION }}
            ${{ vars.DOCKERHUB_USERNAME }}/culturemate-frontend:latest
          labels: |
            org.opencontainers.image.version=v${{ steps.pkg.outputs.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          cache-from: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/culturemate-frontend:buildcache
          cache-to: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/culturemate-frontend:buildcache,mode=max

      # 6. ì„œë²„ ë°°í¬
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /var/www/culturemate/frontend

            echo "ğŸš€ Deploying version v${{ steps.pkg.outputs.VERSION }}"

            # IMAGE_TAG ì—…ë°ì´íŠ¸ (.env)
            if grep -q "^IMAGE_TAG=" .env; then
              sed -i "s/^IMAGE_TAG=.*/IMAGE_TAG=v${{ steps.pkg.outputs.VERSION }}/" .env
            else
              echo "IMAGE_TAG=v${{ steps.pkg.outputs.VERSION }}" >> .env
            fi

            # ìµœì‹  ì´ë¯¸ì§€ pull
            docker compose pull

            # ì»¨í…Œì´ë„ˆ ì¬ê¸°ë™
            docker compose up -d

            # ì˜¤ë˜ëœ ì´ë¯¸ì§€ ì •ë¦¬ (ìµœê·¼ 10ê°œ ìœ ì§€)
            docker images ${{ vars.DOCKERHUB_USERNAME }}/culturemate-frontend --format "{{.ID}} {{.CreatedAt}}" | tail -n +11 | awk '{print $1}' | xargs -r docker rmi -f || true

            # ì‹¤í–‰ ì¤‘ì¸ ì»¨í…Œì´ë„ˆ í™•ì¸
            echo "ğŸ“¦ Running containers:"
            docker ps --format "table {{.Names}}\t{{.Image}}"

            echo "âœ… Deploy complete: v${{ steps.pkg.outputs.VERSION }}"
